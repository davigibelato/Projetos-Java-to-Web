    <main>
        <div class="area">
            <div class="container">
                <h1>Calculador de IMC</h1>
    
                <div class="input_area">
                    <h2>Altura (cm)</h2>
                    <input id="heigth" type="number">
                </div>
    
                <div class="input_area">
                    <h2>Peso (kg)</h2>
                    <input id="weigth" type="number">
                </div>
    
                <button onclick="verification()">Calcular</button>
                <textarea id="text_area" rows="8"></textarea>
                <a id="link-imc" href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">Se quiser saber mais sobre IMC, clique aqui</a>
